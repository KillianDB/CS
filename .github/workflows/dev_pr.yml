name: DEV PR Pipeline

on:
  push:
    branches:
      - feature/**

  pull_request:
    branches: [ dev ]
    types: [ opened, synchronized ]
  
permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Compose file exists
        run: ls -la .

      - name: Set up Docker Compose
        run: |
          docker compose version
      
      - name: Build and start services
        run: docker compose up -d
      
      - name: Run tests on Disciplina
        run: docker compose exec -T disciplina-service mvn test

      - name: Run tests on Estudante
        run: docker compose exec -T estudante-service mvn test
      
      - name: Stop and cleanup
        if: always()
        run: docker compose down -v